# website title
# 网站标题
title = "Hugo DoIt Theme Documentation"
# DoIt theme version
# DoIt 主题版本
version = "0.4.X"
# site default theme ("light", "dark", "black", "auto")
# 网站默认主题 ("light", "dark", "black", "auto")
defaultTheme = "auto"
# public git repo url only then enableGitInfo is true
# 公共 git 仓库路径，仅在 enableGitInfo 设为 true 时有效
gitRepo = "https://github.com/HEIGE-PCloud/DoIt"
# which hash function used for SRI, when empty, no SRI is used ("sha256", "sha384", "sha512", "md5")
# 哪种哈希函数用来 SRI, 为空时表示不使用 SRI ("sha256", "sha384", "sha512", "md5")
fingerprint = ""
# date format
# 日期格式
dateFormat = "2006-01-02"
# website images for Open Graph and Twitter Cards
# 网站图片, 用于 Open Graph 和 Twitter Cards
images = ["/images/avatar.webp"]
# enable PWA
# 开启 PWA 支持
enablePWA = false
# license information
# 许可协议信息 (支持 HTML 格式)
license = '<a rel="license external nofollow noopener noreferrer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'
# [Experimental] Bundle js
bundle = false

[author]
  name = "PCloud"
  email = "heige.pcloud@outlook.com"
  link = "https://github.com/HEIGE-PCloud"
  avatar = "/images/avatar.webp"
  gravatarEmail = "heige.pcloud@outlook.com"

[image]
  # cache remote images for better optimisations
  # 缓存图片链接到本地
  cacheRemote = true
  # Image resizing and optimisation
  # 图片缩放和优化
  optimise = true

# Header config
# 页面头部导航栏配置
[header]
  # theme change mode ("switch", "select")
  # 主题切换模式 ("switch", "select")
  themeChangeMode = "select"
  # Header title config
  # 页面头部导航栏标题配置
  [header.title]
    # URL of the LOGO
    # LOGO 的 URL
    logo = ""
    # title name
    # 标题名称
    name = "DoIt"
    # you can add extra information before the name (HTML format is supported), such as icons
