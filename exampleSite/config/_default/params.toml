# 网站分析配置
[analytics]
  enable = false
  # Google Analytics
  [analytics.google]
    id = ""
    # whether to anonymize IP
    # 是否匿名化用户 IP
    anonymizeIP = true
  # Fathom Analytics
  [analytics.fathom]
    id = ""
    # server url for your tracker if you're self hosting
    # 自行托管追踪器时的主机路径
    server = ""
  # Baidu Analytics
  [analytics.baidu]
    id = ""
  # Umami Analytics
  [analytics.umami]
    data_website_id = ""
    src = ""
    data_host_url = ""
    data_domains = ""
  # Plausible Analytics
  [analytics.plausible]
    data_domain = ""
    src = ""
  # Cloudflare Analytics
  [analytics.cloudflare]
    token = ""
  # Splitbee Analytics
  [analytics.splitbee]
    enable = false
    # no cookie mode
    # 无cookie模式
    No_cookie = true
    # respect the do not track setting of the browser
    # 遵循浏览器的”要求网站不跟踪我“设定
    Do_not_track = true
    # token(optional), more info on https://splitbee.io/docs/embed-the-script
    # token(可选)，详细信息请前往 https://splitbee.io/docs/embed-the-script 查看
    data_token = ""

# Cookie consent config
# Cookie 许可配置
[cookieconsent]
  enable = false
  # text strings used for Cookie consent banner
  # 用于 Cookie 许可横幅的文本字符串
  [cookieconsent.content]
    message = ""
    dismiss = ""
    link = ""

# CDN config for third-party library files
# 第三方库文件的 CDN 设置
[cdn]
  # CDN data file name, disabled by default
  # ("jsdelivr.yml")
  # located in "themes/DoIt/assets/data/cdn/" directory
  # you can store your own data files in the same path under your project:
  # "assets/data/cdn/"
  # CDN 数据文件名称, 默认不启用
  # ("jsdelivr.yml")
  # 位于 "themes/DoIt/assets/data/cdn/" 目录
  # 可以在你的项目下相同路径存放你自己的数据文件:
  # "assets/data/cdn/"
  data = ""

# Compatibility config
# 兼容性设置
[compatibility]
  # whether to use Polyfill.io to be compatible with older browsers
  # 是否使用 Polyfill.io 来兼容旧式浏览器
  polyfill = false
